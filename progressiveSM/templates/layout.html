<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Bootswatch fancy style stuff -->
        <link href="https://bootswatch.com/4/flatly/_bootswatch.scss" rel="stylesheet"/>
        <link href="https://bootswatch.com/4/flatly/_variables.scss" rel = "stylesheet"/>
        <link href="https://bootswatch.com/4/flatly/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://bootswatch.com/4/flatly/bootstrap.css" rel= "stylesheet"/>

        <!--- Google icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

        <!--- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>



        <!-- Bootstrap -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"

        <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></script>

        <!--- My amazing CSS -->
        <link href="static/styles.css" type="text/css" rel="stylesheet"/>

        <!-- https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md -->
        <script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script>

        <title>{% block title %}{% endblock %}</title>

    </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><img src="/static/pics/psmtransparent.png" width="125" height="40" class="d-inline-block align-top" alt=""></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor03">
    {% if session.user_id %}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/inventoryDisplay">Inventory</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/orders">Orders</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
    </ul>
    {% else %}
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li class = "nav-item">
            <a class="nav-link" href="/register">Register</a>
        </li>
        <li class = "nav-item">
            <a class="nav-link" href="/login">Login</a>
        </li>
    </ul>
    {% endif %}
  </div>
</nav>
            {% block main %}{% endblock %}
</body>
</html>
